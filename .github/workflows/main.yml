name: Build and Deploy Iris API to GKE

on:
  push:
    branches: [ "main" ]

# Environment variables available to all jobs and steps
env:
  GCP_PROJECT_ID: harsha519
  GKE_CLUSTER: autopilot-cluster-1
  GKE_REGION: us-central1
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev
  REPO_NAME: my-repo
  IMAGE_NAME: iris-api
  MODEL_BUCKET_URI: gs://harsha5192/model.joblib

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 20 # Prevent runaway jobs

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Decode GCP service account key
      run: |
        echo "üîê Decoding GCP credentials..."
        cat <<EOF > gcp-key.json
        ${{ secrets.GCP_SA_KEY }}
        EOF
        echo "‚úÖ Credentials file created."

    - name: Authenticate with GCP
      run: |
        gcloud auth activate-service-account --key-file=gcp-key.json
        echo "‚úÖ GCP authenticated."

    - name: Download Model from GCS
      run: |
        echo "üì• Downloading model from ${{ env.MODEL_BUCKET_URI }}"
        gcloud storage cp "${{ env.MODEL_BUCKET_URI }}" ./api/model.joblib
        echo "‚úÖ Model downloaded successfully."

    - name: Set up GKE credentials
      run: |
        echo "üîó Configuring kubectl for GKE cluster..."
        gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} --region ${{ env.GKE_REGION }} --project ${{ env.GCP_PROJECT_ID }}
        echo "‚úÖ GKE credentials configured."

    - name: Install gke-gcloud-auth-plugin
      run: |
        echo "üîß Setting up Google Cloud APT repository..."
        sudo apt-get update
        sudo apt-get install -y apt-transport-https ca-certificates gnupg curl
        curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
        echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
        
        echo "üîß Installing gke-gcloud-auth-plugin..."
        sudo apt-get update
        sudo apt-get install -y google-cloud-cli-gke-gcloud-auth-plugin
        echo "‚úÖ gke-gcloud-auth-plugin installed."

    - name: Configure Docker for Artifact Registry
      run: |
        echo "üê≥ Configuring Docker for Artifact Registry..."
        gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}
        echo "‚úÖ Docker configured."

    - name: Build and Push Docker Image
      run: |
        echo "üî® Building Docker image..."
        IMAGE_TAG_SHA="${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        IMAGE_TAG_LATEST="${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest"
        
        docker build -t "$IMAGE_TAG_SHA" -t "$IMAGE_TAG_LATEST" ./api
        
        echo "üì§ Pushing Docker images..."
        docker push "$IMAGE_TAG_SHA"
        docker push "$IMAGE_TAG_LATEST"
        
        echo "‚úÖ Docker images built and pushed."
        echo "IMAGE_TAG_SHA=$IMAGE_TAG_SHA" >> $GITHUB_ENV

    - name: Deploy to GKE
      run: |
        echo "üöÄ Deploying to GKE..."
        sed -i "s|image: .*|image: ${{ env.IMAGE_TAG_SHA }}|g" deployment.yaml
        
        echo "üìã Applying updated deployment.yaml:"
        cat deployment.yaml
        
        kubectl apply -f deployment.yaml
        
        echo "‚è≥ Waiting for deployment rollout to complete..."
        kubectl rollout status deployment/iris-api-deployment --timeout=300s
        echo "‚úÖ Deployment completed successfully."

    - name: Get Deployed Service IP
      run: |
        echo "‚è≥ Waiting for LoadBalancer to get an external IP..."
        EXTERNAL_IP=""
        for i in {1..12}; do
          sleep 30
          EXTERNAL_IP=$(kubectl get service iris-api-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
          if [ -n "$EXTERNAL_IP" ]; then
            echo "‚úÖ External IP obtained: $EXTERNAL_IP"
            break
          fi
          echo "üîç Attempt $i: Still waiting for external IP..."
        done
        
        if [ -z "$EXTERNAL_IP" ]; then
          echo "‚ùå Failed to get external IP after 6 minutes."
          exit 1
        fi
        
        echo "üöÄ Deployment successful! Your API is available at: http://$EXTERNAL_IP"

    - name: Cleanup credentials
      if: always()
      run: |
        echo "üßπ Cleaning up credentials file..."
        rm -f gcp-key.json
        echo "‚úÖ Cleanup completed."
